<!Doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>RBC PLAYS POKEMON</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <link href="css/bootstrap.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
          <div class="col-md-12 logo">
            <a href="javascript:;"><img src="img/logo.png" class="img-responsive center-block"></a>
          </div>
        </div>
        </div>

        <div class="container-fluid bg">
            <div class="container page-container">
                <div class="row">
                    <div class="col-md-12 login popup-bg">
                        <img src="img/logo-opp.png" class="img-responsive center-block logo-imgbuffer">
                    
                        <div class="col-md-12 heading-img">
                            <img src="img/heading.png" class="img-responsive center-block">
                        </div>
                        <div class="col-md-12 hidelogin">
                            <form role="form" method="POST" action="#">
                              <div class="form-group">
                                <input type="email" class="form-control inputborder" id="email" placeholder="User Name">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control inputborder" id="password" placeholder="Password">
                              </div>
                                <div class="col-md-4">
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group text-center">
                                        <input type="submit" class="form-control form-buffer" id="login" value="Log In">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12 reg-popup">
                            <form role="form">
                              <div class="form-group">
                                <input type="text" class="form-control inputborder" id="email" placeholder="User Name">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control inputborder" id="password" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control inputborder" id="email" placeholder="Eamil Address">
                              </div>
                                <div class="col-md-4">
                                     <div class="g-recaptcha" data-sitekey="6Let3x0TAAAAAIHpnTEbLk9p3ZGT9hXd8aZTnpOY"></div>
                                </div>
                                <div class="col-md-3" style="float: right;">
                                    <div class="form-group text-center">
                                        <input type="submit" class="form-control form-buffer submit-buffer" id="login" value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12 forgot-pass">
                            <div class="col-md-12 text-center forgotpass">
                                Forgot Password?
                            </div>
                            <form role="form">
                              <div class="form-group">
                                <input type="text" class="form-control inputborder" id="email" placeholder="User Name">
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control inputborder" id="email" placeholder="Email Address">
                              </div>
                                <div class="col-md-4">
                                   
                                </div>
                                <div class="col-md-4" style="float: right;">
                                    <div class="form-group text-center">
                                        <input type="submit" class="form-control form-buffer " id="login" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12 hidelogin">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <a href="javascript:;" class="form-contents contents showRegpopup">Register</a>
                                    <a href="javascript:;" class="form-contents contents showforgotpass">Forgot your password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <img src="img/login-logo.png" class="img-responsive center-block">
                        </div>
                    </div>
                </div>
            </div>
            <style type="text/css">
                .reg-popup{
                    display:none;
                }
                .forgot-pass{
                    display: none;
                }
            </style>
            <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
            <script type="text/javascript">
                $(function() {
                    $('.showRegpopup').click(function() {
                    $(".reg-popup").show();
                    $(".hidelogin").hide();
                    });
                    $('.showforgotpass').click(function() {
                    $(".forgot-pass").show();
                    $(".reg-popup").hide();
                    $(".hidelogin").hide();
                    });


                });
            </script>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12  text-center">
                    Rutgers Boot Camp Class Project @2016
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
     
    </body>
</html>
